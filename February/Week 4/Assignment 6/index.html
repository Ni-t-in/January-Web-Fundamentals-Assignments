<!DOCTYPE html>
<html>

<head>
    <title>
        Pop up
    </title>
    <link rel="stylesheet" href="./index.css">
    <!--Linking Css file-->
</head>

<body>
    <div class="call" onclick="popupEmerge()">
        <!--this division includes button to invoke popup emerging function-->
        <button>Call Pop up</button>
    </div>
    <div class="display-none" id="displaypopup">
        <!--this division includes the popup display intially set to display-none-->
        <p>Hii this is Pop up</p>
        <button onclick="closePopUp()">Close</button>
        <!--this button will invoke function to close popup-->
    </div>
    <script src="./index.js"></script>
    <!--linking javascript file-->
</body>

</html>
