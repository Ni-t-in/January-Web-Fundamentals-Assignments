<html>

<head>
    <title>
        Sasta Youtube

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form>
        <div id="navbar1">
            <div id="search">
                <input type="search" placeholder="Search" id="srcBar" name="searchItem" />
            </div>
            <div id="searchButton">
                <input type="image" src="./Icons/search.png" id="srcImg" name="srcButton" class="icon" />
            </div>
        </div>
    </form>
    <div id="navbar2">
        <form>
            <div id="microphone" class="iconDiv">
                <input type="image" src="./Icons/microphone.png" id="micImg" name="micButton" class="icon" />
            </div>
            <div id="upload" class="iconDiv">
                <input type="image" src="./Icons/upload.png" id="uploadImg" name="uploadButton" class="icon" />
            </div>
            <div id="nineDot" class="iconDiv">
                <input type="image" src="./Icons/ninedot.png" id="dotImg" name="applists" class="icon" />
            </div>
            <div id="bell" class="iconDiv">
                <input type="image" src="./Icons/bell.png" id="bellImg" name="notification" class="icon" />
            </div>
            <div id="user" class="iconDiv">
                <input type="image" src="./Icons/user.png" id="userImg" name="userInfo" class="icon" />
            </div>
        </form>
    </div>
