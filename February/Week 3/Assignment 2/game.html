<html>

<head>
    <title>
        Rock Paper Scissor
    </title>
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <div class="container">
        <header>
            <p>Round 1</p>
        </header>
        <div class="player">
            <div class="playerinfo">
                <p>Your Score</p>
            </div>
            <div class="playerstar">
                <div>
                    <img src="./Game/nullstar.png" alt="">
                    <img src="./Game/nullstar.png" alt="">
                    <img src="./Game/nullstar.png" alt="">
                </div>
            </div>
            <div class="playerselect">
                <div>
                    <img src="./Game/rock.png" alt="Rock">
                </div>
                <div>
                    <img src="./Game/paper.png" alt="Paper">
                </div>
                <div>
                    <img src="./Game/scissor.png" alt="Scissor">
                </div>
            </div>
            <div class="playerpick">
                <p>Take your pick</p>
            </div>
        </div>
        <div class="opponent">
            <div class="opponentinfo">
                <p>Opponent's Score</p>
            </div>
            <div class="opponentstar">
                <div>
                    <img src="./Game/nullstar.png" alt="">
                    <img src="./Game/nullstar.png" alt="">
                    <img src="./Game/nullstar.png" alt="">
                </div>
            </div>
            <div class="opponentselect">
                <div>
                    <img src="./Game/opponent.jpg" alt="">
                </div>
            </div>
            <div class="opponentpick">
                <p>Opponent made a pick</p>
            </div>
        </div>
    </div>

</body>

</html>
