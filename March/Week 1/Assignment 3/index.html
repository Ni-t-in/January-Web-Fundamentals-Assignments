<html>

<head>
    <title>
        Zoom Gallery
    </title>
    <link rel="stylesheet" href="index.css">
    <!--linking css file-->
    </link>
</head>

<body>
    <header>
        <h1>Gallery</h1>
    </header>
    <div class="container">
        <!--craeated a container for all divisions and also for flex-->
        <!--Every image and its information is stored in seperate divisions all division have same class-->
        <div class="image"><img src="./Images/onepiece.jpg" alt="One Piece" onclick="zoom(0)" class="item">
            <h3 class="name">One Piece</h3>
        </div>
        <!--1st image-->
        <div class="image"><img src="./Images/dragonball.png" alt="Dragon Ball" class="item" onclick="zoom(1)">

        </div>
        <!--2nd image-->
        <div class="image"><img src="./Images/godofhighschool.jpg" alt="God of High School" class="item"
                onclick="zoom(2)">
            <h3 class="name">God of High School</h3>
        </div>
        <!--3rd image-->
        <div class="image"><img src="./Images/onepunch.jpg" alt="One Punch" class="item" onclick="zoom(3)">
            <h3 class="name">One Punch</h3>
        </div>
        <!--4th image-->
        <div class="image"><img src="./Images/mobpsyco.jpg" alt="Mob Psycho 100" class="item" onclick="zoom(4)">

            <h3 class="name">Jujutsu Kaisen</h3>
        </div>
        <!--6th image-->

        <div class="image"><img src="./Images/jojos.jpg" alt="Jojo's Bizzare Adventure" class="item" onclick="zoom(7)">

        </div>

        <div class="image"><img src="./Images/ousamarankings.jpg" alt="Ousama Rankings" class="item" onclick="zoom(8)">
            <h3 class="name">Ousama Rankings</h3>
        </div>
        <!--9th image-->
        <div class="image"><img src="./Images/hunterx.jpg" alt="Hunter X Hunter" class="item" onclick="zoom(9)">
            <h3 class="name">Hunter X Hunter</h3>
        </div>
        <!--10th image-->
        <div class="image"><img src="./Images/demonslayer.jpg" alt="Demon Slayer" class="item" onclick="zoom(10)">
            <h3 class="name">Demon Slayer</h3>
        </div>
        <!--11th image-->
        <div class="image"><img src="./Images/blackclover.jpg" alt="Black Clover" class="item" onclick="zoom(11)">
            <h3 class="name">Black Clover</h3>
        </div>
        <!--12th image-->
    </div>
    <div id="black" class="display_none" onclick="all_close()">

    </div>

    <div id="zoom_image" class="display_none">
        <div><img src="./Images/onepiece.jpg" alt="One Piece" id="image_1" class="display_none"></div>
        <div><img src="./Images/dragonball.png" alt="Dragon Ball" id="image_2" class="display_none"></div>
        <div><img src="./Images/godofhighschool.jpg" id="image_3" alt="God of High School" class="display_none"></div>
        <div><img src="./Images/onepunch.jpg" id="image_4" alt="One Punch" class="display_none"></div>
        <div><img src="./Images/mobpsyco.jpg" id="image_5" alt="Mob Psycho 100" class="display_none"></div>
        <div><img src="./Images/jujutsukaisen.jpg" id="image_6" alt="Jujutsu Kaisen" class="display_none"></div>
        <div><img src="./Images/sgintama.jpg" id="image_7" alt="Gintama" class="display_none"></div>
        <div><img src="./Images/jojos.jpg" id="image_8" alt="Jojo's Bizzare Adventure" class="display_none"></div>

        <div><img src="./Images/blackclover.jpg" id="image_12" alt="Black Clover" class="display_none"></div>
    </div>

    <div id="close_button" class="display_none">
        <button onclick="all_close()">‚ùå</button>
    </div>

    <script src="./index.js"></script>
    <!--Javascript file linking-->

</html>
