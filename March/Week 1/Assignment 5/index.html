<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./index.css">
    </link>
</head>

<body>
    <header>
        <h1>Notes Taker</h1>
    </header>
    <div class="left_side">
        <h2>Notes</h2>
        <ul id="title_list">

        </ul>
    </div>
    <div class="center">
        <div class="head">
            <h2>Title</h2>
            <p id="title_value"></p>
        </div>
        <div class="content">
            <h2>Details</h2>
            <p id="details_value"></p>
        </div>

    </div>
    <div class="right_side">
        <div class="topic">
            <h3>Title</h3>
            <input type="text" id="title_input">
        </div>
        <div class="definition">
            <h3>Details</h3>
            <textarea id="define_title" cols="30" rows="10"></textarea>
            <button id="save_dfn">Save</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
